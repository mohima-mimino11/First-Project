<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Chart </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h1 class="logo"><img src="images\pokemon_logo_PNG8.png" alt="pokemon logo"></h1>  <!-- heading tag shows the content in the top of the page -->

    <tr>
        <td>Image</td>

        <td><img src="images/balbasaur.jpg" width = "20%"></td>

        <td><img src="images/charmander.jpg"  width = "20%" ></td>

    <tr>
        <td><img src="images/squirtle.jpg"  width = "20%" ></td>
        <td>Squirtle</td>

        <td><a href="https://pokemon.fandom.com/wiki/Wartortle">Wartortle</a></td>

</table>

</html>
